    <script src="https://kit.fontawesome.com/fd7552223e.js" crossorigin="anonymous"></script>
    <title>Soar</title>
</head>
<body>
    <div class="heading-wrapper">
        <a href="index.html"><img class="logo-image" src="images/soar-logo.jpg"></a>
        <div class="nav-wrapper">
            <div class="nav-link-wrapper"><a href="index.html">Introduction</a></div>
            <div class="nav-link-wrapper"><a href="about.html">About Us</a></div>

    <div class="contact-content-wrapper">
        <h1 class="services-content-header-wrapper">Send Us a Message</h1>
        <div class="contact-info-wrapper">
        </div>
        <form action="">
            <div class="individual-input-wrapper">     
                <input type="text" id="name" name="Name" placeholder="Name">
            </div>

            <div class="individual-input-wrapper">       
                <input type="email" id="e-mail" name="E-mail" placeholder="E-Mail">
            </div>

            <div class="individual-input-wrapper">      
                <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number">
            </div> 

            <div class="individual-input-wrapper">       
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="individual-input-wrapper">  
                <input type="submit" name="submit" id="submit">
            </div> 
        </form>
    </div>
    <div class="footer-container">
        <div class="footer-wrapper">
            <div class="footer-sitemap-wrapper">
                <ul>
                    <li class="footer-sitemap-link-wrapper"><a href="index.html">Introduction</a></li>
                    <li class="footer-sitemap-link-wrapper"><a href="about.html">About Us</a></li>

                </ul>

            <div class="footer-contact-wrapper">
                <a href="about.html"><img class="footer-profile-image" src="images/contact-profile-image.jpg"></a>
                <ul>
                    <li><a>(978)390-7397</a></li>
                    <li>lpaige@soarcommission.com</li>
                </ul>
            </div>
            <div class="footer-media-wrapper">
                <ul>
                    <li><a href="https://www.facebook.com/soarcommission/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                    <li><a><i class="fab fa-twitter"></i></a></li>
                    <li><a><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
